<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
    }
    .signup-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      border: 1px solid #e5e8eb;
    }
    .signup-header {
      padding: 2rem 1.5rem 1rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid #f0f2f4;
    }
    .signup-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .signup-header p {
      color: #888;
      font-size: 1rem;
      margin-bottom: 0;
    }
    .signup-body {
      padding: 1.5rem;
    }
    .form-group label {
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .form-control {
      border-radius: 6px;
      border: 1.5px solid #e5e8eb;
      background: #fff;
      font-size: 1rem;
      padding: 10px 12px;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #03c75a;
      box-shadow: none;
      background: #fff;
    }
    .btn-signup {
      background: #03c75a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn-signup:hover {
      background: #02b152;
    }
    .text-muted, .text-muted a {
      color: #aaa !important;
      font-size: 0.97rem;
    }
    .signup-footer {
      text-align: center;
      margin-top: 1.2rem;
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="signup-header">
      <h2>회원가입</h2>
      <p>새로운 계정을 만들어보세요</p>
    </div>
    <div class="signup-body">
      <form id="signupForm">
        <div class="form-group">
          <label for="userId">아이디</label>
          <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" required />
        </div>
        <div class="form-group">
          <label for="username">이름</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력하세요" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" />
          <div class="password-strength" id="passwordStrength"></div>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인</label>
          <input type="password" class="form-control" id="passwordConfirm" name="password" placeholder="비밀번호를 다시 입력하세요" />
        </div>
        <button type="submit" class="btn btn-signup btn-block">가입하기</button>
      </form>
      <div class="signup-footer">
        <a href="/login.html" class="text-muted">이미 계정이 있으신가요?</a>
      </div>
    </div>
  </div>
  <script src="/js/common.js"></script>
  <script>
    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const passwordStrength = document.getElementById("passwordStrength");
    passwordInput.addEventListener("input", function() {
      const password = this.value;
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      const colors = ['#dc3545', '#ffc107', '#17a2b8', '#28a745', '#28a745'];
      const widths = ['20%', '40%', '60%', '80%', '100%'];
      passwordStrength.style.backgroundColor = colors[strength - 1] || '#e9ecef';
      passwordStrength.style.width = widths[strength - 1] || '0%';
    });
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const passwordConfirm = document.getElementById("passwordConfirm").value.trim();
      if (!ValidationUtil.isNotEmpty(userId)) {
        AlertUtil.showWarning("아이디를 입력해주세요");
        return;
      }
      if (!ValidationUtil.isNotEmpty(username)) {
        AlertUtil.showWarning("이름을 입력해주세요");
        return;
      }
      if (ValidationUtil.isNotEmpty(email) && !ValidationUtil.isValidEmail(email)) {
        AlertUtil.showWarning("이메일 형식이 올바르지 않습니다");
        return;
      }
      if (!ValidationUtil.isNotEmpty(password)) {
        AlertUtil.showWarning("비밀번호를 입력해주세요");
        return;
      }
      if (!ValidationUtil.isValidPasswordLength(password, 8, 20)) {
        AlertUtil.showWarning("비밀번호는 8자 이상 20자 이하로 입력해주세요");
        return;
      }
      if (!ValidationUtil.isPasswordMatch(password, passwordConfirm)) {
        AlertUtil.showError("비밀번호와 비밀번호 확인이 일치하지 않습니다");
        return;
      }
      const result = await ApiUtil.post('/api/user/signup-post-jpa', {
        userId,
        username,
        email,
        password
      });
      if(result) {
        location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
