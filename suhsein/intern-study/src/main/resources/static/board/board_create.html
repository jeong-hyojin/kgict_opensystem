<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>게시물 작성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
</head>

<body class="container py-4 mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <h2 class="mb-4">게시물 작성</h2>
      <form id="createForm" class="mb-3">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" class="form-control" required style="height: 300px"></textarea>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">게시물 작성하기</button>
      </form>
    </div>
  </div>
</body>
<script src="/js/common.js"></script>
<script>
  const form      = document.getElementById("createForm");
  
  // 게시물 작성
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // 새로고침 방지

    const title    = document.getElementById("title").value.trim();
    const content  = document.getElementById("content").value.trim();
    const password = document.getElementById("password").value.trim();
    
    // 유효성 검사
    if (!ValidationUtil.isNotEmpty(title)) {
      AlertUtil.showWarning("제목을 입력해주세요");
      return;
    }
    if (!ValidationUtil.isNotEmpty(content)) {
      AlertUtil.showWarning("내용을 입력해주세요");
      return;
    }
    if (!ValidationUtil.isNotEmpty(password)) {
      AlertUtil.showWarning("비밀번호를 입력해주세요");
      return;
    }

    // 서버 요청 (ApiUtil 사용 권장)
    ApiUtil.post("/api/board/create", {
          title
        , content
        , password
   	  })
	  .then(data => {
		console.log(data);
        location.href = "board_list.html";
	  })
	  .catch(() => {
	    console.log("API 호출 실패");
	  });
  });

</script>
</html>
