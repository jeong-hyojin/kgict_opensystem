<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
      background-color: white;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    .form-group label {
      color: #495057;
    }
    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <div class="login-header">
            <h2 class="mb-0">
              <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </h2>
            <p class="mb-0 mt-2">계정에 로그인하세요</p>
          </div>
          
          <div class="login-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="userId" class="font-weight-bold">
                  <i class="fas fa-user mr-2"></i>아이디
                </label>
                <input type="text" 
                       class="form-control" 
                       id="userId" 
                       placeholder="아이디를 입력하세요" />
              </div>

              <div class="form-group">
                <label for="password" class="font-weight-bold">
                  <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       placeholder="비밀번호를 입력하세요" />
              </div>

              <button type="submit" class="btn btn-login btn-block text-white">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
              </button>
            </form>
            
            <div class="text-center mt-3">
              <a href="/user/signup_jpa.html" class="text-muted">
                <i class="fas fa-user-plus mr-1"></i>계정이 없으신가요?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId   = StringUtil.trim(document.getElementById('userId').value)
      const password = StringUtil.trim(document.getElementById('password').value)

      const result = await ApiUtil.post("/api/user/login", {userId, password});

      if(result) {
        const { userId, role } = result;

        // 로그인 성공 시 세션에 사용자 정보 저장
        localStorage.setItem("userId", userId);

        const url = (role === "ADMIN") ? "/admin/user_list.html" : "/board/board_list.html";

        location.href = url;
      }
    })
  </script>
</body>
</html>
