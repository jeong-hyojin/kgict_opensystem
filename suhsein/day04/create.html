<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="./js/utils.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">게시글 작성</h2>
      <div id="alertArea"></div>
      <form id="form">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="form-group">
          <label for="body">내용</label>
          <textarea class="form-control" id="body" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
        <a href="index.html" class="btn btn-secondary ml-2">취소</a>
      </form>
    </div>

    <script>
      // 게시판 폼
      const form = document.getElementById("form");
      // 알림 영역
      const alertArea = document.getElementById("alertArea");

      // 폼 제출 이벤트
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // 제목
        const title = document.getElementById("title").value.trim();
        // 본문
        const body = document.getElementById("body").value.trim();

        if (!title || !body) {
          alertArea.innerHTML = `<div class="alert alert-warning">제목과 내용을 모두 입력해주세요.</div>`;
          return;
        }

        // ** TO-DO 저장 요청
        Utils.postData(`https://jsonplaceholder.typicode.com/posts`, {
          title,
          body,
          userId: 1,
        })
          .then((data) => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            alertArea.innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
          });
      });
    </script>
  </body>
</html>
