<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판 목록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="./js/utils.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">게시판 목록</h2>
      <div id="alertArea"></div>
      <a href="create.html" class="btn btn-primary mb-3">게시글 작성</a>
      <ul id="postList" class="list-group"></ul>
    </div>

    <script>
      // 알림 영역
      const alertArea = document.getElementById("alertArea");
      // 리스트 영역
      const postList = document.getElementById("postList");

      // ** TO-DO 리스트 랜더링
      Utils.getData('https://jsonplaceholder.typicode.com/posts')
      .then(posts => {
        posts.forEach(post => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          li.innerHTML = `<a href="detail.html?id=${post.id}">${post.id}. ${post.title}</a>`
          postList.appendChild(li);
        });
      }).catch(error => {
        alertArea.innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
      });
    </script>
  </body>
</html>
