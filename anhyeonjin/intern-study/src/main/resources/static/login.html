<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">로그인</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="userId" class="form-control" placeholder="아이디"/>
                            </div>
                            <div class="mb-4">
                                <input type="password" id="password" class="form-control" placeholder="비밀번호">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/user/signup_jpa.html" class="btn btn-outline-secondary w-100">회원가입하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="globalModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;">
        <div class="modal-content shadow bg-white rounded p-4 mx-auto mt-5" style="max-width: 500px;">
            <div class="modal-header border-bottom-0">
                <span class="modal-title fw-bold fs-5"></span>
            </div>
            <div class="modal-body mt-2"></div>
            <div class="modal-footer border-top-0 d-flex justify-content-end mt-3">
                <button id="modalConfirmBtn" class="btn btn-primary">확인</button>
                <button type="button" class="btn btn-secondary" onclick="Modal.hideModal()">취소</button>
            </div>
        </div>
    </div>

<script src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e){
            e.preventDefault();
            const userId = StringUtil.trim(document.getElementById("userId").value);
            const password = StringUtil.trim(document.getElementById("password").value);
            const result = await ApiUtil.post("/api/user/login",{userId, password});

            if(result) {
                const {userId,role} = result;

                if(role === "TEMP") {
                    showPasswordChangeModal(userId);
                    return;
                }

                const url = (role === "ADMIN"
                    ? '/admin/user_list.html'
                    : `/board/board_list.html?userId=${encodeURIComponent(userId)}`);
                location.href = url;
            }
        });

        function showPasswordChangeModal(userId) {
          const formHtml = `
            <form id="pwChangeForm">
              <div class="mb-3">
                <label class="form-label">새 비밀번호</label>
                <input type="password" id="newPassword" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="form-control" required />
              </div>
            </form>
          `;

          Modal.showFormModal({
  title: "임시사용자 비밀번호 변경",
  formContent: formHtml,
  onConfirm: async function () {
    const newPw = document.getElementById("newPassword").value.trim();
    const confirmPw = document.getElementById("confirmPassword").value.trim();

    if (!newPw || newPw.length < 6) {
      Modal.showModal({
        title: "오류",
        message: "비밀번호는 6자 이상 입력해주세요."
      });
      return false;
    }

    if (newPw !== confirmPw) {
      Modal.showModal({
        title: "오류",
        message: "비밀번호가 일치하지 않습니다."
      });
      return false;
    }

    await ApiUtil.post("/api/user/update-password", {
      userId,
      newPassword: newPw
    });
  }
});


        }
    </script>

</body>
</html>
