<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">로그인</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="userId" class="form-control" placeholder="아이디"/>
                            </div>
                            <div class="mb-4">
                                <input type="password" id="password" class="form-control" placeholder="비밀번호">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const userId = StringUtil.trim(document.getElementById("userId").value);
        const password = StringUtil.trim(document.getElementById("password").value);
        const result = await ApiUtil.post("/api/user/login",{userId, password});
        if(result) {
            const {userId,role} = result;
            const url = (role === "ADMIN"
                ? '/admin/user_list.html'
                : `/board/board_list.html?userId=${encodeURIComponent(userId)}`);
            location.href = url;
        }
    })
</script>
</body>
</html>
