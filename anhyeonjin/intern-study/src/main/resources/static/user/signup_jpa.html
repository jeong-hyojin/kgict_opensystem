<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">회원가입</h2>
            <form id="signupForm">
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control"/>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control"/>
              </div>
              <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="password" class="form-control"/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control"/>
              </div>
              <div class="mb-4">
                <label for="username" class="form-label">이름</label>
                <input type="text" id="username" name="username" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-primary w-100">가입하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById("signupForm");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const userId = document.getElementById("userId").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const passwordConfirm = document.getElementById("passwordConfirm").value.trim();
    if (!ValidationUtil.isNotEmpty(userId)) {
      AlertUtil.showWarning("아이디를 입력해주세요");
      return;
    }
    if (!ValidationUtil.isNotEmpty(username)) {
      AlertUtil.showWarning("이름을 입력해주세요");
      return;
    }
    if (!ValidationUtil.isLowerCaseOnly(username)) {
      AlertUtil.showWarning("아이디는 소문자만 입력 가능합니다");
      return;
    }
    if (ValidationUtil.isNotEmpty(email) && !ValidationUtil.isValidEmail(email)) {
      AlertUtil.showWarning("이메일 형식이 올바르지 않습니다");
      return;
    }
    if (!ValidationUtil.isNotEmpty(password)) {
      AlertUtil.showWarning("비밀번호를 입력해주세요");
      return;
    }
    if (!ValidationUtil.isValidPasswordLength(password, 8, 20)) {
      AlertUtil.showWarning("비밀번호는 8자 이상 20자 이하로 입력해주세요");
      return;
    }
    if (!ValidationUtil.isPasswordMatch(password, passwordConfirm)) {
      AlertUtil.showError("비밀번호와 비밀번호 확인이 일치하지 않습니다");
      return;
    }
    const result = await ApiUtil.post('/api/user/signup-post-jpa',{
      userId,
      username,
      email,
      password
    });
    if (result) {
      location.href = "/login.html";
    }
  });
</script>
</body>
</html>
