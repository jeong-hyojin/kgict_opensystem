<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-purple: #6A5ACD; /* SlateBlue */
      --sub-pink: #FF69B4; /* HotPink */
      --sub-yellow: #FFD700; /* Gold */
      --bs-body-bg: #F8F9FA;
      --bs-body-color: #212529;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bs-body-bg);
      padding: 2rem 0;
    }

    .signup-container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--main-purple);
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .form-label {
        font-weight: 500;
        color: #495057;
    }

    .form-control {
      border-radius: 0.75rem;
      padding: 1rem;
      border: 1px solid #ced4da;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-control:focus {
      border-color: var(--main-purple);
      box-shadow: 0 0 0 0.25rem rgba(106, 90, 205, 0.25);
    }

    .btn {
        border-radius: 0.75rem;
        padding: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--main-purple);
      border-color: var(--main-purple);
    }

    .btn-primary:hover {
      background-color: #5849b6;
      border-color: #5849b6;
      transform: translateY(-3px);
    }

    .btn-outline-secondary {
      color: var(--sub-pink);
      border-color: var(--sub-pink);
    }

    .btn-outline-secondary:hover {
      background-color: var(--sub-pink);
      color: white;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="card">
      <div class="card-body p-5">
        <h2 class="card-title">회원가입</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" id="userId" name="userId" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control"/>
          </div>
          <div class="mb-4">
            <label for="username" class="form-label">이름</label>
            <input type="text" id="username" name="username" class="form-control"/>
          </div>
          <div class="d-grid gap-3">
            <button type="submit" class="btn btn-primary">가입하기</button>
            <a href="/login.html" class="btn btn-outline-secondary">돌아가기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById("signupForm");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const userId = document.getElementById("userId").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const passwordConfirm = document.getElementById("passwordConfirm").value.trim();
    if (!ValidationUtil.isNotEmpty(userId)) {
      AlertUtil.showWarning("아이디를 입력해주세요");
      return;
    }
    if (!ValidationUtil.isNotEmpty(username)) {
      AlertUtil.showWarning("이름을 입력해주세요");
      return;
    }
    if (!ValidationUtil.isLowerCaseOnly(userId)) {
      AlertUtil.showWarning("아이디는 소문자만 입력 가능합니다");
      return;
    }
    if (ValidationUtil.isNotEmpty(email) && !ValidationUtil.isValidEmail(email)) {
      AlertUtil.showWarning("이메일 형식이 올바르지 않습니다");
      return;
    }
    if (!ValidationUtil.isNotEmpty(password)) {
      AlertUtil.showWarning("비밀번호를 입력해주세요");
      return;
    }
    if (!ValidationUtil.isValidPasswordLength(password, 8, 20)) {
      AlertUtil.showWarning("비밀번호는 8자 이상 20자 이하로 입력해주세요");
      return;
    }
    if (!ValidationUtil.isPasswordMatch(password, passwordConfirm)) {
      AlertUtil.showError("비밀번호와 비밀번호 확인이 일치하지 않습니다");
      return;
    }
    const result = await ApiUtil.post('/api/user/signup-post-jpa',{
      userId,
      username,
      email,
      password
    });
    if (result) {
      location.href = "/login.html";
    }
  });
</script>
</body>
</html>
