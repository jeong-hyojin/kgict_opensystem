<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="mb-4 text-center">내 정보</h2>
                    <div id="userInfo"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" onClick="goBack()">← 돌아가기</button>
                <button class="btn btn-outline-danger" onClick="logout()">로그아웃</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function goBack() {
        history.back();
    }
    function logout(){
        localStorage.clear();
        location.href = "/login.html";
    }
    // 사용자 정보 조회
    async function loadUserInfo() {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            await AlertUtil.showError("로그인 정보가 없습니다. 다시 로그인 해주세요.");
            location.href = "/login.html";
            return;
        }
        const user = await ApiUtil.get(`/api/user/${userId}`);
        if (!user) return;
        const html = `
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>아이디</strong>: ${user.userId}</li>
                <li class="list-group-item"><strong>이름</strong>: ${user.username}</li>
                <li class="list-group-item"><strong>이메일</strong>: ${user.email}</li>
                <li class="list-group-item"><strong>권한</strong>: ${user.role}</li>
                <li class="list-group-item"><strong>사용 여부</strong>: ${(user.isActive === true) ? "Y" : "N"}</li>
            </ul>
        `;
        document.getElementById("userInfo").innerHTML = html;
    }
    document.addEventListener("DOMContentLoaded", function(){
        setTimeout(loadUserInfo, 100);
    });
</script>
</body>
</html>
