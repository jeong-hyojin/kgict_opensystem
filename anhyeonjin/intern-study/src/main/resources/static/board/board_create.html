<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 게시글 작성 폼 -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">게시글 작성</h2>

            <!-- 작성 폼 -->
            <form id="postForm">

              <!-- 게시글 수정 시 사용되는 UUID 필드 (숨김 처리) -->
              <div id="uuidWrapper" class="mb-3" style="display: none;">
                <label for="uuid" class="form-label">게시글 ID</label>
                <input type="text" id="uuid" class="form-control" />
              </div>

              <!-- 제목 입력 -->
              <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" class="form-control" required />
              </div>

              <!-- 내용 입력 -->
              <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" class="form-control" rows="5" required></textarea>
              </div>

              <!-- 비밀번호 입력 -->
              <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-control" required />
              </div>

              <!-- 제출 버튼 -->
              <button type="submit" id="submitBtn" class="btn btn-primary w-100">작성</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 공통 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/common.js"></script>

  <script>
    // 게시글 작성 폼 submit 이벤트 처리
    document.getElementById("postForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // 입력값 가져오기
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const password = document.getElementById("password").value.trim();
      const userId = localStorage.getItem("userId");

      // 입력값 유효성 검사
      if (!title || !content || !password) {
        AlertUtil.showError("모든 항목을 입력해주세요.");
        return;
      }

      // 전송 데이터 구성
      const data = { title, content, password, userId };

      try {
        // 게시글 등록 API 요청
        const result = await ApiUtil.post("/board/write", data);

        // 성공 시 게시글 목록 페이지로 이동
        if (result) {
          location.href = "/board/board_list.html";
        }

      } catch (err) {
        // 오류 처리
        console.error("게시글 등록 중 오류", err);
        AlertUtil.showError("서버 오류가 발생했습니다.");
      }
    });
  </script>

</body>
</html>
