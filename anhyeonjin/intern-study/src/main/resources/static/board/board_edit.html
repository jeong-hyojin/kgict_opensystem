<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  /* 읽기 전용 필드처럼 보이게 스타일 적용 */
  .readonly-like {
    pointer-events: none;
    background-color: #f8f9fa;
    color: #6c757d;
    cursor: default;
  }
</style>
<body class="bg-light">

  <!-- 게시글 수정 폼 -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">게시글 수정</h2>

            <!-- 수정 폼 -->
            <form id="postForm">
              <!-- UUID 필드 (읽기 전용) -->
              <div class="mb-3">
                <label for="uuid" class="form-label">게시글 ID</label>
                <input type="text" id="uuid" class="form-control bg-light readonly-like" readonly />
              </div>

              <!-- 제목 필드 (읽기 전용) -->
              <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" class="form-control bg-light readonly-like" readonly />
              </div>

              <!-- 수정 가능한 내용 필드 -->
              <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" class="form-control" rows="6" required></textarea>
              </div>

              <!-- 제출 버튼 -->
              <button type="submit" id="submitBtn" class="btn btn-primary w-100">수정 완료</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 공통 JS -->
  <script src="/js/common.js"></script>

  <script>
    // 페이지 로딩 시 게시글 정보 불러오기
    document.addEventListener("DOMContentLoaded", async () => {
      const uuid = new URLSearchParams(location.search).get("uuid");

      if (!uuid) {
        alert("잘못된 접근입니다. 게시글 ID가 없습니다.");
        location.href = "/board/board_list.html";
        return;
      }

      try {
        const res = await fetch(`/board/detail/${uuid}`);
        const result = await res.json();

        if (result.code !== "SUCCESS") {
          alert("게시글 정보를 불러오지 못했습니다.");
          return;
        }

        const post = result.data;
        document.getElementById("uuid").value = post.uuid;
        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;
        document.getElementById("title").readOnly = true;
        document.getElementById("uuid").readOnly = true;

      } catch (err) {
        console.error(err);
        alert("에러가 발생했습니다.");
      }
    });

    // 게시글 수정 제출 처리
    document.getElementById("postForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const uuid = document.getElementById("uuid").value.trim();
      const content = document.getElementById("content").value.trim();

      // 내용 유효성 검사
      if (!content || content.length < 10) {
        AlertUtil.showWarning("내용은 10자 이상 입력해주세요.");
        return;
      }

      try {
        const result = await ApiUtil.put("/board/update", { uuid, content });

        if (result) {
          location.href = "/board/board_list.html";
        }
      } catch (err) {
        console.error("게시글 수정 중 오류", err);
        AlertUtil.showError("서버 오류가 발생했습니다.");
      }
    });
  </script>

</body>
</html>
