<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입</title>
</head>

<body>
  <h2>회원가입</h2>

  <form id="signupForm">
    <div>
      <label for="username">아이디</label><br/>
      <input type="text" id="username" name="username" required/>
    </div>

    <div>
      <label for="email">이메일</label><br/>
      <input type="email" id="email" name="email"/>
    </div>

    <div>
      <label for="password">비밀번호</label><br/>
      <input type="password" id="password" name="password" minlength="8" maxlength="12"/>
    </div>

    <div>
      <label for="password">비밀번호확인</label><br/>
      <input type="password" id="passwordConfirm" name="password" minlength="8" maxlength="12"/>
    </div>

    <button type="submit">가입하기</button>
  </form>
</body>
<script>
  const form = document.getElementById("signupForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // 새로고침 방지

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const passwordConfirm = document.getElementById("passwordConfirm").value.trim();

    // 아이디는 소문자만 가능
    const usernameRegex = /^[a-z]+$/;
    // 이메일 정규식 
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!username || !usernameRegex.test(username)) {
      alert("아이디의 값이 유효하지 않습니다");
      return;
    }

    if (!emailRegex.test(email)) {
      alert("이메일의 값이 유효하지 않습니다");
      return;
    }

    if (password.length < 8 || password.length > 16) {
      alert("비밀번호의 값이 유효하지 않습니다");
      return;
    }

    if (password !== passwordConfirm) {
      alert("비밀번호 확인의 값이 유효하지 않습니다");
      return;
    }
	debugger;
    fetch(`/user/signup-url?username=${username}&email=${email}&password=${password}`)
      .then(res => res.text())
   	  .then(data => {
		  alert(data);
	  });
  	});
</script>
</html>
