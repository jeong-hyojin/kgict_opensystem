<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>게시글 쓰기</title>
  <link rel="stylesheet" href="/css/board.css">
</head>

<body>
  <h2>게시글 삭제하기</h2>
  <form id="boardForm">
    <div>
      <label for="UUID">게시글 번호</label>
      <input type="text" id="UUID" name="UUID" required />
    </div>
    <button type="submit">제출하기</button>
  </form>
</body>
<script src="/js/common.js"></script>
<script>
  const form = document.getElementById("boardForm");
  
  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // 새로고침 방지

    const UUID = document.getElementById("UUID").value.trim()

    // 유효성 검사
    if (!ValidationUtil.isNotEmpty(UUID)) {
      AlertUtil.showWarning("게시글 번호를 입력해주세요");
      return;
    }

    // ApiUtil DELETE 요청
    const result = await ApiUtil.del("/api/boards/delete", { params: { UUID: UUID } });

});
</script>
</html>
