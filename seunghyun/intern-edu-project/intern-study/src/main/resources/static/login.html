<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="text" id="userId" placeholder="아이디" />
            <input type="password" id="password" placeholder="비밀번호" />
            <button type="submit">로그인</button>
        </form>
    </div>
</body>

<script src="/js/common.js"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const userId = StringUtil.trim(document.getElementById("userId").value);
        const password = StringUtil.trim(document.getElementById("password").value);

        const result = await ApiUtil.post("/api/user/login", { userId, password });

        if (result) {
            const { userId, username, role } = result;

            // if(role === "TEMP"){
            //     showPasswordChangeModal(userId);
            //     return;
            // }

            //로그인 성공시 세션에 사용자 정보 저장
            localStorage.setItem("userId", userId);
            localStorage.setItem("username",username);

            console.log(role);

            const url = (role === 'ADMIN' ? '/admin/user_list.html' : '/board/board_list.html');
            location.href = url;
        }
    });
</script>

</html>
