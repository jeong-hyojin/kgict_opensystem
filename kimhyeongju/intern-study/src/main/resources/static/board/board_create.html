<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>createBoardForm</title>
    <link rel="stylesheet" href="/css/board_create.css">
</head>
<body>
<div class="board-container">
    <h2 class="board-title"><i class="fas fa-pen-nib"></i> 게시글 작성</h2>
    <form id="createBoardForm">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" />
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="5"></textarea>
        </div>

        <div class="password-group">
            <input type="password" id="password" name="password" placeholder="비밀번호" />
        </div>

        <button type="submit" class="submit-btn">제출하기</button>
    </form>
</div>
</body>
<script src="/js/common.js"></script>
<script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
        // 로그인 정보가 없으면 로그인 페이지로 이동
        window.location.href = "/login.html";
    }

    document.getElementById("createBoardForm").addEventListener("submit", handleSubmit);

    function handleSubmit(e) {
        e.preventDefault();

        const data = getData();

        // validation 체크
        const error = isValid(data);
        if (error) {
        	AlertUtil.showError(error);
            return;
        }
        const userId = localStorage.getItem("userId");

        // 게시글 생성 요청
        ApiUtil.post("/v1/board", {
            userId: userId,
            title: data.title,
            content: data.content,
            password: data.password
        })
        .then(response => {
            // 서버에서 보낸 응답 alert
            AlertUtil.showSuccess(response.data);
            location.href = "/board/board_list.html";
        })
        .catch(error => {
            // ApiUtil 내부에서 showError을 하기 때문에, 로그 생성
            // console.error("게시글 등록 실패", error);
        });
    }
    
    // 폼 데이터 반환 메서드
    function getData() {
        return {
            title: document.getElementById("title").value.trim(),
            content: document.getElementById("content").value.trim(),
            password: document.getElementById("password").value.trim(),
        };
    }

    // 폼 데이터 유휴성 검사 메서드
    function isValid({ title, content, password }) {
        // 비밀번호 정규표현식 (passwordRegex) : 영문과 숫자로 구성 가능합니다.
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;
        
        if (!title) {
            return "제목을 입력해주세요.";
        }
        if (content.length < 20) {
            return "내용은 최소 20자 이상이어야 합니다.";
        }
        if (
            password.length < 6 ||
            password.length > 12 ||
            !passwordRegex.test(password)
        ) {
            return "비밀번호는 6자 이상 12자 이하이며, 영문과 숫자로 구성되어야 합니다.";
        }
        return null;
    }
</script>
</html>
